<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Registration</h1>
    <div class="buttons">
      <button class="button button-energized" ng-click="closeReg()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doReg()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">First Name</span>
          <input type="text" ng-model="loginData.first_name">
        </label>
        <label class="item item-input">
          <span class="input-label">Last Name</span>
          <input type="text" ng-model="loginData.second_name">
        </label>
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input id="p1" type="password">
        </label>
        <label class="item item-input">
          <span class="input-label"> Retype Password</span>
          <input id="p2" type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Register</button>
        </label>
      </div>
      <div>
        <center><a class="button button-energized" ng-click="ShowLog()">Login Here</a></center>
      </div>
      <div>
        &nbsp;
      </div>
    </form>
  </ion-content>
</ion-modal-view>
